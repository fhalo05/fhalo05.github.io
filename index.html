<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Omegle Clone with Video & Chat</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; font-family: Arial, sans-serif;
    background: #222; color: #eee;
    display: flex; justify-content: center; align-items: center;
  }
  #container {
    display: flex;
    width: 90vw;
    height: 80vh;
    background: #333;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 15px #000;
  }
  #videos {
  flex: 2;
  display: flex;
  flex-direction: row; /* videos side-by-side */
  background: #000; /* container background */
  align-items: center; /* vertically center videos if they differ in height */
  justify-content: center; /* center videos horizontally */
  gap: 10px; /* space between videos */
}

video {
  background: black;
  object-fit: contain;
  max-width: 100%;
  max-height: 80vh; /* max height for videos */
  height: auto;
  width: auto;
  box-shadow: 0 0 10px rgba(0,0,0,0.7);
  border-radius: 8px;
  display: block;
}
  #chat {
    flex: 1;
    display: flex;
    flex-direction: column;
    border-left: 1px solid #555;
    background: #1e1e1e;
  }
  #messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
  }
  #messages div {
    margin-bottom: 8px;
    padding: 6px 10px;
    border-radius: 4px;
    background: #444;
    word-wrap: break-word;
  }
  #messages div:nth-child(odd) {
    background: #555;
  }
  form {
    display: flex;
    padding: 10px;
    background: #111;
  }
  input[type="text"] {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    outline: none;
  }
  button {
    margin-left: 8px;
    padding: 8px 12px;
    border: none;
    background: #007bff;
    color: white;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="videos">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="chat">
      <div id="messages"></div>
      <form id="chatForm">
        <input id="chatInput" type="text" autocomplete="off" placeholder="Type your message..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
