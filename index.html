<!DOCTYPE html>
<html>
<head>
  <title>Omegle Clone</title>
  <style>
    video {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }

    #main {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    #chat {
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 5px;
      border-radius: 5px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <button onclick="startLocalStream()">Enable Camera</button>

  <div id="main">
    <div id="videos">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div id="chat">
      <div id="messages"></div>
      <form id="chatForm">
        <input id="chatInput" type="text" placeholder="Type a message..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
